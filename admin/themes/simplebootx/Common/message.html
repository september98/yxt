<layout name="message_layout" />

<div class="result-wrap">
	<div class="row" style="margin-top:120px;">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">{$data.title}</div>
				<div class="panel-body">
				<if condition="$data.type neq 'error'">
				<p class="text-success">{$data.message}</p>
				<else />
				<p class="text-danger">{$data.message}</p>
				</if>
			<if condition="is_array($data['url'])">
				<volist name="$data.url" id="link">
					<p><a href="{$link['href']}">{$data.message}{$link['text']}</a></p>
				</volist>
					<p>等待<b id="wait">{$data['second']}</b>秒之后自动跳转到<br><a id="href" href="{$data['url'][0]['href']}">{$data['url'][0]['text']}</a></p>
			<else />
				<p>等待<b id="wait">{$data['second']}</b>秒之后自动跳转<br><a id="href" href="{$data['url']}">如果页面没有跳转，请点击这里</a></p>
			</if>
				</div>
			</div>
		</div>
	</div>
</div>
