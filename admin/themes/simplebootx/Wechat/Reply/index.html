<layout name="index_layout" />

<if condition="$full_page" >
<include file="../Wechat/Reply/search" />

<div class="result-wrap">
	<form name="myform" id="myform" method="post">
		<div class="result-content" id="listDiv">
</if>
			<table class="table table-hover table-bordered table-list" width="100%">
				<tr>

					<th><center><a href="javascript:listTable.sort('key_word'); ">{:L('key_word')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('reply_type'); ">{:L('reply_type')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('content'); ">{:L('content')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('match_type'); ">{:L('match_type')}</a></center></th>

					<th><center>操作</center></th>
				</tr>
				<volist name="list" id="vo">
				<tr>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_key_word', {$vo['reply_id']})">{$vo['key_word']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_reply_type', {$vo['reply_id']})">{$vo['reply_type']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_content', {$vo['reply_id']})">{$vo['content']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_match_type', {$vo['reply_id']})">{$vo['match_type']}</span></center></td>

					<td>
						<div class="btn-group">
							<button type="button" class="btn btn-default">管理</button>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="caret"></span>
							<span class="sr-only"></span>
							</button>
							<ul class="dropdown-menu pull-right" role="menu" >
							<li><a class="link-update" href="{:U('edit', array('id'=>$vo['reply_id']))}">{:L('edit')}</a></li>
							<li><a class="link-del" onclick="return confirm('{:L('remove_confirm')}');" href="{:U('del', array('id'=>$vo['reply_id']))}">{:L('remove')}</a></li>
							</ul>
						</div>
					</td>
				</tr>
				</volist>
			</table>
<if condition="$full_page">
			<include file="Common/page" />
		</div>
		<div class="list_act_div">
			<a href="{:U('add')}" class="btn btn-primary btn2">{:L('add')}</a>
			<input name="remove" type="submit" id="btnSubmit" value="{:L('remove')}" class="btn btn-default" disabled="true" onclick="this.form.target = '_self'" />
			<input name="batch" type="hidden" value="1" />
		</div>
	</form>
</div>
</if>
